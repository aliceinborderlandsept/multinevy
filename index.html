<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPX Notification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      padding: 12px;
      animation: slideIn 0.6s ease-out;
      z-index: 9999;
      max-width: 320px;
      cursor: pointer; /* pointer cursor on hover */
    }

    @keyframes slideIn {
      from { transform: translateX(120%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .notification img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
      font-size: 16px;
      line-height: 26px;
      text-align: center;
    }

    @media (max-width: 420px) {
      .notification {
        left: 10px;
        right: 10px;
        max-width: unset;
      }
    }
  </style>
</head>
<body>

  <!-- Notification -->
  <div class="notification" id="spxNotification" onclick="redirectToFB()">
    <button class="close-btn" onclick="event.stopPropagation(); closeNotif()">Ã—</button>
    <img src="https://1992gameofthrone1992.github.io/imagetopa/spx.jpeg" alt="SPX" />
  </div>

  <script>
    function closeNotif() {
      const n = document.getElementById("spxNotification");
      n.style.transform = 'translateX(120%)';
      n.style.opacity = '0';
      setTimeout(()=> n.remove(), 400);
    }

    function redirectToFB() {
      window.location.href = "https://facebook.com";
    }
  </script>

</body>
</html>
